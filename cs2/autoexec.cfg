// NET CONFIG
rate "786432"

// NETGRAPH
cq_netgraph "1"

// SENSI
sensitivity "2"
zoom_sensitivity_ratio_mouse "0.818933027098955175"

// CROSSHAIR
cl_crosshair_drawoutline "0"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "2"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_crosshairgap "-4"
cl_crosshairsize "1.5"
cl_crosshairstyle "4"
cl_crosshairthickness "0"

// BINDS
bind "mouse5" "cl_crosshairgap -4;cl_crosshaircolor 4;"
bind "mouse4" "cl_crosshairgap -1.5;cl_crosshairsize 1;cl_crosshaircolor 4;"
bind "UPARROW" "cl_crosshairthickness 1"
bind "DOWNARROW" "cl_crosshairthickness 0"
bind "LEFTARROW" "cl_crosshairsize 1"
bind "RIGHTARROW" "cl_crosshairsize 1.5"
bind "h" "toggle cl_righthand 0 1"
bind "ALT" "r_cleardecals"
bind "p" "noclip"
bind "n" "slot12"

// JUMP THROW
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind "w" "+boing; +ding; +dong"

// VIEWMODEL
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.6"
viewmodel_recoil "0"

// DIVERS
cl_autohelp "0"
cl_join_advertise "2"
cl_showpos "0"
demo_flush "0"
fps_max "600"
hud_showtargetid "1"
mm_dedicated_search_maxping "15"
snd_voipvolume "0.3"
volume "0.45"

host_writeconfig

